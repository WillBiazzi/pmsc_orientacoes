<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrientaÃ§Ãµes PMSC</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #002c66;
    }

    .orientacao {
      background: #e6f0ff;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #004080;
      border-radius: 4px;
    }

    .titulo {
      font-weight: bold;
      font-size: 18px;
      color: #00264d;
    }

    .categoria {
      font-style: italic;
      color: #555;
      font-size: 14px;
      margin-top: 4px;
    }

    .conteudo {
      white-space: pre-line;
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .titulo {
        font-size: 17px;
      }

      .conteudo {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ“š OrientaÃ§Ãµes Operacionais - PMSC</h1>
  <input type="text" id="busca" placeholder="Digite um termo...">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>
</div>

<script>
function buscar() {
  const termo = $('#busca').val();
  $.post('/buscar', JSON.stringify({ termo: termo }), function(data) {
    $('#resultado').empty();
    if (data.length === 0) {
      $('#resultado').append('<p>Nenhuma orientaÃ§Ã£o encontrada.</p>');
      return;
    }
    data.forEach(item => {
      $('#resultado').append(
        `<div class="orientacao">
          <div class="titulo">${item.titulo}</div>
          <div class="categoria">Categoria: ${item.categoria}</div>
          <div class="conteudo">${item.conteudo}</div>
        </div>`
      );
    });
  }, 'json');
}
</script>
</body>
</html>
