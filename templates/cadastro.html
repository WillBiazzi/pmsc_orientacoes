<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .form-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #004080; color: white; border: none; border-radius: 4px; }
        .msg { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Novo Usuário</h2>
    {% if erro %}<p class="msg" style="color: red;">{{ erro }}</p>{% endif %}
    {% if sucesso %}<p class="msg" style="color: green;">{{ sucesso }}</p>{% endif %}
    <form method="post">
        <input type="text" name="usuario" placeholder="Novo usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <select name="tipo" required>
            <option value="">Selecione o tipo</option>
            <option value="admin">Administrador</option>
            <option value="comum">Comum</option>
        </select>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
